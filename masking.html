<!DOCTYPE html>
<html>
  <head>
    <title>CSS Masking</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />    
    <style>
      .banner {
        background: url('/images/fierenze.jpg') no-repeat;
        background-size: cover;
        -webkit-mask: url('images/banner.svg');
        -webkit-mask-repeat: repeat;
        -webkit-mask-size: cover;
        -webkit-mask-position: bottom;
      }
    </style>
  </head>
  <body>
    <!-- https://bennettfeely.com/clippy/ -->
    <section class="banner bg-blue-500 grid place-items-center" style="min-height: 400px;">
      <h1>Hello world</h1>
    </section>
  </body>
</html>
