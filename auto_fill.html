<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid</title>
    <style>
      body {
        margin-top: 40px;
        padding: 0 50px;
      }

      .container {
        background: #333;
        display: grid;
        grid-template-columns: repeat(auto-fill, 100px);
        grid-gap: 10px;
      }

      .box {
        background: #00b1b3;
        padding: 50px 0px;
      }

    </style>
  </head>
  <body>
    <section class="container">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
      <div class="box">D</div>
      <div class="box">E</div>
      <div>
    </section>
  </body>
</html>
