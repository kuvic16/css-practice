<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid</title>
    <style>
      body {
        margin-top: 40px;
      }

      .container {
        display: grid;
        grid-template-columns: 150px auto;
        grid-template-areas: 
          "header header"
          "nav main"
          "nav footer";
      }

      header {
        grid-area: header;
        background: red;
      }

      nav {
        grid-area: nav;
        background: brown;
      }

      main {
        grid-area: main;
        background: blue;
      }

      footer {
        grid-area: footer;
        background: green;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <header>Header area</header>
      <nav>Navigation area</nav>
      <main>Main area</main>
      <footer>Footer area</footer>
    </div>
  </body>
</html>
